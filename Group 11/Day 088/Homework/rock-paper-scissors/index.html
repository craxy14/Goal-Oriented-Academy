<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="game-p">Rock | Paper | Scissors</p>

    <div id="game-div">
        <div class="score-div">
            <p class="score-p">You:</p>
            <p id="user" class="score-p"></p>
        </div>

        <div class="score-div">
            <p class="score-p">AI:</p>
            <p id="bot" class="score-p">AI</p>
        </div>

        <div id="btnsDiv">
            <button id="rock" class="choice-btn">🪨</button>
            <button id="paper" class="choice-btn">🧻</button>
            <button id="scissors" class="choice-btn">✂️</button>
        </div>
    
        <p id="res"></p>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
