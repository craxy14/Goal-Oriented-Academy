<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .recipes {
            margin-top: 20px;
        }
        .recipe {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 45%;
            text-align: left;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <input type="text" id="ingredient" placeholder="Enter an ingredient">
        <button id="searchButton">Search Recipes</button>

        <div id="errorMessage" class="error"></div>
        <div id="recipes" class="recipes"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
